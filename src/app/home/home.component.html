<div style="background:transparent !important" class="jumbotron">
    <form #carteiraForm="ngForm" (ngSubmit)="salvarValor()">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <h1 class="display-3">Cadastro de produtos </h1>
                <p class="lead"> <b>Cadastre seu produto com a gente!!</b></p>
            </div>
        </div>

    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="form-group">               
                <label for="descricao">Nome<em>*</em></label>
                <input type="text" name="nome" class="form-control" id="name" placeholder="Nome"
                    [(ngModel)]="carteira.nome" #descricao="ngModel" required>
            </div>
            <div class="form-group">    
                <label for="descricao">Telefone<em>*</em></label>
                <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Seu telefone"
                    [(ngModel)]="carteira.telefone" #descricao="ngModel" required>
            </div>

            <div class="form-group">
                <label for="descricao">Quantidade<em>*</em></label>
                <input type="number" name="quantidade" class="form-control" id="quantidade" placeholder="Quantidade de produtos"
                    [(ngModel)]="carteira.quantidade" #descricao="ngModel" required>
            </div>
        </div>

            <div class="col-lg-6">
                <label for ="descricao">Valor em dinheiro<em>*</em></label>
                
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span> 
                    </div>
                    <input name="valor" class="form-control" type="number"placeholder="Valor em dinheiro" [(ngModel)]="carteira.valor"
                        #valor="ngModel" required>

                    <select class="form-control" id="moneyOption" name="caixa" [(ngModel)]="carteira.caixa"
                        #caixa="ngModel" required>
                        <option disabled selected value> Fluxo de Caixa </option>
                        <option><b>Entrada</b></option>
                        <option><b>Saída</b></option>
                        <option><b>Quantidade</b></option>
                    </select>
                     
                </div>
                <div class="form-group">
                    <label for="descricao">Informações de produto<em>*</em></label>
                    <input type="email" name="descricao" class="form-control" id="descricao" placeholder="info. Produto"
                        [(ngModel)]="carteira.descricao" #descricao="ngModel" required>
                </div>
                         
                <div class="form-group">
                    <label for="data_valor">Data<em>*</em></label>
                    <input class="form-control" name="data_valor" type="date" id="data_valor"
                        [(ngModel)]="carteira.data_valor" #data_valor="ngModel" required 
                        min='2021-01-01' onkeydown="return false">
                </div>

                <div class="d-flex justify-content-end">
                    <p class="lead">
                        <input class="btn btn-success btn-sm" type="submit" value="Salvar"
                            [disabled]="carteiraForm.invalid">
                    </p>
                </div>
            </div>
            <div class="col-lg-8 table-wrapper-scroll-y my-custom-scrollbar mt-5">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Opções</th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let index of carteiras">

                            <td>{{index.nome}}</td>
                            <td>{{index.telefone}}</td>
                            <td>{{index.quantidade}}</td>
                            <td>{{index.caixa}}</td>
                            <td>{{index.descricao}}</td>
                            <td>{{index.data_valor | date: 'dd/MM/yyyy'}}</td>
                            <td>R${{index.valor}}</td>
                            <td><i class="bi bi-pen" (click)="editarRegistro(index.id)"> </i> | <i
                                    class="bi bi-x-circle" (click)="deletaRegistro(index)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <app-bars-chart></app-bars-chart>
        </div>
        
        <div class="col-lg-2 mr-3">
            <app-pie-chart></app-pie-chart>
        </div>
        <div class='col-lg-2'></div>
    </div>
</div>
